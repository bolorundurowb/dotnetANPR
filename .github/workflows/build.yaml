name: Build and Test

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x 

    - name: Restore dependencies
      run: |
        cd ./src/
        dotnet restore

    - name: Build
      run: |
        cd ./src/
        dotnet build --configuration Release
